<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kael - Companheiro Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }
        #chat-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            height: 400px;
            overflow-y: scroll;
        }
        #chat-box {
            display: flex;
            flex-direction: column;
        }
        .user-message, .kael-message {
            background-color: #333333;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .kael-message {
            background-color: #444444;
            align-self: flex-start;
        }
        .user-message {
            background-color: #006400;
            align-self: flex-end;
        }
        #user-input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            color: #333;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #send-button:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>

    <h1>Converse com Kael</h1>
    
    <div id="chat-container">
        <div id="chat-box"></div>
    </div>

    <textarea id="user-input" placeholder="Digite sua mensagem..."></textarea>
    <button id="send-button">Enviar</button>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', async function() {
            const userMessage = userInput.value;
            if (!userMessage.trim()) return;

            // Exibir mensagem do usuário
            chatBox.innerHTML += `<div class="user-message">${userMessage}</div>`;
            userInput.value = '';  // Limpar o campo de entrada

            // Enviar mensagem para o backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            if (data.response) {
                // Exibir resposta do Kael
                chatBox.innerHTML += `<div class="kael-message">${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;  // Rolagem automática para a última mensagem
            } else {
                // Exibir erro, caso aconteça
                chatBox.innerHTML += `<div class="kael-message">Erro: ${data.error}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>

</body>
</html>
